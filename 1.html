<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        div{

            width: 500px;
            height: 687px;
            border: 1px solid gold;
            margin: 100px auto;
            perspective: 500px;
        }

        div img{
            transform-origin: center bottom;
            transition: transform 1s;
        }

        div:hover img{
            transform: rotateX(80deg);
        }
    </style>

</head>
